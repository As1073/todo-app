<body>	

<div class="container">
   
    <div class="movieSearch">

<div id="movies_name">

</ul>
</div>
<div  class="Add_movie">
<form style="text-align:center">
 <input type="checkbox" id="hidebox"> Hide the list
 <br>
 <br>
 <input type="text" id="Name">
 <br>
 
 <input type="button" class="Add_button" id="btn2" Value="Add" >
</form>
</div>	 
</div>
<script>

$(document).ready(function(){
  $("#btn2").click(function(){
     var a = document.getElementById("Name").value;
     var tn= document.createElement("li");
	 var tb= document.createElement("button");
     var txt=document.createTextNode(a);
	 var dl=document.createTextNode("delete");
       tn.appendChild(txt);
	   tb.appendChild(dl);
	   tn.appendChild(tb);
	   tb.classList.add('del');
	 var b = document.createElement("button")
    $("ul").append(tn);
	 
  });
  });

  
$(document).ready(function(){
  $("#smovies").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#ml li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});


    $(function () {
        $("#hidebox").click(function () {
            if ($(this).is(":checked")) {
                $("#ml").hide();
            } else {
                $("#ml").show();
            }
        });
    });



var list = document.querySelector("#movies_name ul");
 list.addEventListener("click",function(e){

   if(e.target.className === 'del')
   {
       var li = e.target.parentElement;
	   list.removeChild(li);
   
   }



})
</script>

</body>
